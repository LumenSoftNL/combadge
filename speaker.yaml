substitutions:
  name: "combadge"
  friendly_name: "ComBadge communicator"
  project_version: "0.5a"
  rttti_gain: "0.65"

esphome:
  name: "${name}"
  name_add_mac_suffix: true
  friendly_name: "${friendly_name}"
  project:
    name: lumensoft.${friendly_name}
    version: ${project_version}
  min_version: 2023.11.1

esp32:
  board: m5stack-atom
  framework:
    type: esp-idf

# To be able to get logs from the device via serial and api.
logger:
   level: verbose


external_components:
  - source:
      type: local
      path: C:\Development\projects\esphome\esphome\components
    components:
      - i2s_audio
      - speaker
      - rtttl
  - source: github://pr#5230
    components:
      - esp_adf

esp_adf:

i2s_audio:
  i2s_lrclk_pin: GPIO33
  i2s_bclk_pin: GPIO19

microphone:
  - platform: i2s_audio
    id: echo_microphone
    i2s_din_pin: GPIO23
    adc_type: external
    pdm: true

speaker:
  - platform: i2s_audio
    id: echo_speaker
    dac_type: external
    i2s_dout_pin: GPIO22
    #bits_per_sample: 16bit
    #channel: right

rtttl:
  speaker: echo_speaker
  id: my_rtttl
  gain: ${rttti_gain}

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO39
      inverted: true
    name: Button
    disabled_by_default: true
    entity_category: diagnostic
    id: echo_button
    on_click:
      - rtttl.play: "Urgent:d=8,o=6,b=500:c,e,d7"
